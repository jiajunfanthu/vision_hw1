<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lists</title>
</head>

<body>
	An Unodered Lists:
    <!-- Unorder list -->
	<ul>
		<li>Item A</li>
		<li>Item B</li>
		<li>Item C</li>
	</ul>
    An Ordered Lists:
    <!-- order list -->
    <ol>
        <li>First Item</li> <!-- list item -->
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
</body>

</html>
