<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table</title>

    <style type="text/css">
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td,th  {
            border: 1px solid black;
            padding: 5px;
        }

    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>4,280m</td>
                <td>10,911 m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>3,646m</td>
                <td>8.486m</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
