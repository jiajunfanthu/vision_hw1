<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hello</title>
    <script type="text/javascript">
    function hello() {
        alert("Hello World!");

    }

    <button onclick="hello()">Clink Here</button>
