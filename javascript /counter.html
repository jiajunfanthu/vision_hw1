<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter</title>
    <script type="text/javascript">
    let counter = 0;
    function count()
    {
        counter = counter +1;
        alert(counter);
    }
    </script>
</head>

<body>
	<!-- Event-driven programming! -->
    <h1>Hello</h1>
    <!-- 阻塞版实现 -->
    <button onclick="count()">Clink Here</button>
</body>

</html>
